<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmlane - Best movie collections</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <!-- overlay  -->
        <div class="overlay" data-overlay></div>

        <a href="./index.html" class="logo">
          <img src="images/logo.svg" alt="Filmlane logo" />
        </a>

        <div class="header-actions">
          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lang-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="au">HN</option>
              <option value="ar">UR</option>
              <option value="tu">CH</option>
            </select>
          </div>

          <button class="btn btn-primary">Sign in</button>
        </div>

        <button class="menu-open-btn">
          <ion-icon name="reorder-two"></ion-icon>
        </button>

        <nav class="navbar">
          <div class="navbar-top">
            <a href="./index.html" class="logo">
              <img src="images/logo.svg" alt="Filmlane logo" />
            </a>

            <button class="menu-close-btn">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="./index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Movie</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Tv Show</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Web Series</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Pricing</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <!-- hero  -->
        <section class="hero">
          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">Filmlane</p>

              <h1 class="h1 hero-title">
                Unlimited <strong>Movie</strong>, TVs Shows, & More.
              </h1>

              <div class="meta-wrapper">
                <div class="badge-wrapper">
                  <div class="badge badge-fill">PG 18</div>

                  <div class="badge badge-outline">HD</div>
                </div>

                <div class="ganre-wrapper">
                  <a href="#">Romance,</a>

                  <a href="#">Drama</a>
                </div>

                <div class="date-time">
                  <div>
                    <ion-icon name="calendar-outline"></ion-icon>

                    <time datetime="2022">2022</time>
                  </div>

                  <div>
                    <ion-icon name="time-outline"></ion-icon>

                    <time datetime="PT128M">128 min</time>
                  </div>
                </div>
              </div>
              
              <button class="btn btn-primary">
                <ion-icon name="play"></ion-icon>

                <span>Watch now</span>
              </button>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
